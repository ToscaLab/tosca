[workspace]
members = [
    "crates/ascot",
    "crates/ascot-controller",
    "crates/ascot-os",
    "crates/ascot-stack"
]
exclude = ["crates/ascot-esp32c3"]
resolver = "2"

[workspace.dependencies]
indexmap.version = "2.10"
indexmap.default-features = false

serde.version = "1.0"
serde.default-features = false

serde_json.version = "1"
serde_json.default-features = false

tokio.version = "1.0"
tokio.default-features = false

tracing.version = "0.1"
tracing.default-features = false

mdns-sd.version = "0.13"
mdns-sd.default-features = false
